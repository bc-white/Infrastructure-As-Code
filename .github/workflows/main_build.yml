name: Main Build
on:
    pull_request:
        types: [opened, synchronize, reopened]
        branches:
            - main
jobs:
    RunTests:
        name: Run Tests
        runs-on: ubuntu-latest
        outputs:
            coverage-report: ${{ steps.coverage.outputs.coverage-report }}
        steps:
          - uses: actions/checkout@v4
          - name: Set up Python
            uses: actions/setup-python@v5
            with:
              python-version: '3.12.x'
          - name: Display Python version
            run: python -c "import sys; print(sys.version)"
          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install -r scripts/python/requirements.txt
          - name: Run Tests
            run: |
              export PYTHONPATH=$PYTHONPATH:$(pwd)
              pytest --cov-report xml:python_coverage_report.xml --cov=scripts scripts/python/tests/test_skill_compression.py
          - name: Emit coverage report
            id: coverage
            run: echo "coverage=$(cat python_coverage_report.xml | base64)"" >> "$GITHUB_OUTPUT"
    SonarCloud:
        needs: RunTests
        name: SonarCloud
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0 # Shallow clones should be diabled for a better relevancy for analysis
            - name: Load Coverage Report
              run: echo "${{ needs.RunTests.outputs.coverage-report }}" | base64 --decode >> coverage_report.xml
            - name: SonarCloudScan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
                SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}