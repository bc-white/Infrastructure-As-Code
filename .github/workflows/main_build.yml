name: Main Build
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
jobs:
  RunTests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.x'
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/python/requirements.txt
      - name: Run Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest --cov-report xml:python_coverage_report.xml --cov=. scripts/python/tests/test_skill_compression.py
      - name: Emit coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./python_coverage_report.xml
          retention-days: 1
  SonarCloud:
    needs: RunTests
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be diabled for a better relevancy for analysis
      - name: Load Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ./coverage_report
      - name: Check Coverage Report
        run: |
          echo "Checking if coverage report exists..."
          ls -la ./coverage_report/
          if [ -f "./coverage_report/python_coverage_report.xml" ]; then
            echo "Coverage report found. Contents:"
            cat ./coverage_report/python_coverage_report.xml
          else
            echo "Coverage report not found!"
            exit 1
          fi
      - name: SonarCloudScan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
